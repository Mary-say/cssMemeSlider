<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="mem__slider">
            <input id="control_1" type="radio" name="control">
            <input id="control_2" type="radio" name="control">
            <input id="control_3" type="radio" name="control">
            <input id="control_4" type="radio" name="control">
                <div class="wrapper">
                    <div class="wrapper__img">
                        <img src="./img/meme_1.jpg" alt="meme_1">
                        <img src="./img/meme_2.jpg" alt="meme_2">
                        <img src="./img/meme_3.jpg" alt="meme_3">
                        <img src="./img/meme_4.jpg" alt="meme_4">
                    </div>
                </div>
                <div class="captions__controls">
                    <div class="slider">
                        <div class="captions">
                            <p class="caption__img">Learning opportunities</p>
                            <p class="caption__img">Your name as a good example</p>
                            <p class="caption__img">Feel guilti about not studying</p>
                            <p class="caption__img">Sleep enhances learning ability</p>
                        </div>
                    </div>
                    <div class="controls">
                        <label for="control_1"><span></span></label>
                        <label for="control_2"><span></span></label>
                        <label for="control_3"><span></span></label>
                        <label for="control_4"><span></span></label>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
